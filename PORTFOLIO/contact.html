<body>
    <!--Contact-->
    <section>
        <div class="container">
            <div class="row">
                <div col s12 m6>
                    <div class="card-panel green darken-4 white-text center">
                        <i class="material-icons">email</i>
                        <h5>Contact Us</h5>
                        <p>Lorem Selit. Odio exercitationem quaerat esse maxime eligendi aspernatur.</p>
                    </div>
                    <ul class="collection with-header">
                        <li class="collection-header"><h4>Contact  us at</h4></li>
                        <li class="collection-item">Manuel L. Quezon St., Lower Bicutan, Taguig City, Metro Manila, Philippines</li>
                        <li class="collection-item">vcsacademy@edu.ph</li>
                        <li class="collection-item">(02) 8837-5782 | (02) 8252-9613</li>
                    </ul>
                </div>
            </div>

            <form class="col s12">
                <div class="row">
                  <div class="input-field col s6">
                    <input placeholder="Type your name" id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input disabled value="optional" id="disabled" type="text" class="validate">
                    <label for="disabled">Contact number</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                  </div>
                </div>
                <div class="row">
                  
                  </div>
                </div>
              </form>

<div class="container">
    <button class="background blue text btn waves-effect waves-light" type="submit" name="action">SEND
        <i class="material-icons right">send</i>
      </button>
</div>

        </div>
    </section>
